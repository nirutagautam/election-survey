<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100 rounded-md">
      <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3 rounded-lg">
          <h3 class="text-2xl font-bold text-center">Vote Now</h3>
          <form action="">
              <div class="mt-4">
                  <div>
                      <label class="block" for="Name">Name<label>
                              <input type="text" placeholder="Name"
                                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-red-600">
                  </div>
                  <div class="mt-4">
                      <label class="block" for="email">Phone Number<label>
                              <input type="number" placeholder="Phone Number"
                                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-red-600">
                  </div>
                  <div class="mt-4">
                      <label class="block">Age<label>
                              <input type="number" placeholder="Age"
                                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-red-600">
                  </div>


                  <div class="flex flex-col mb-4 mt-4">
                    <label class="block" for="Select">Choose a candidate</label>
                    <select class="border py-2 px-4 rounded-md text-grey-800 focus:outline-none focus:ring-1 focus:ring-red-600">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>                        
                    </select>
                </div>

                  
                  <div class="flex">
                      <button class="w-full px-6 py-2 mt-4 text-white bg-red-500 rounded-lg hover:bg-red-400">
                          Vote</button>
                  </div>
                  
              </div>
          </form>
      </div>
  </div>
  </body>
</html>
